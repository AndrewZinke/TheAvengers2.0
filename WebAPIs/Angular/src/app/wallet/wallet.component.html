<div class="container">
    <h3>Hello, {{wallet.Customer.FirstName}}!</h3>
    <h1>Wallet Balance: ${{wallet.Balance}}</h1>
</div>

<div class="container">
  <div class="row">
      <div class="col-75">
          <input type="text" name="credit/debit" placeholder="Enter Credit/Debit" ngDisabled="!this.wallet.IsActive" [(ngModel)]="signedcredit">
      </div>
      <div class="col-25">
          <input type="button" value="Submit!" ngDisabled="!this.wallet.IsActive" (click)="updateWalletBalance()">
      </div>
  </div>
  <div class="row">
    <div class="col-25">
        <input type="button" value="Deactivate Account!" (click)="updateWalletDeactive()">
    </div>
    <div class="col-25">
        <input type="button" value="Activate Account!" (click)="updateWalletActive()">
    </div>
  </div>  
</div>
