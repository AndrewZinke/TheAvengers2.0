<h3>Hello, {{wallet.Customer.FirstName}}!</h3>
<h1>Wallet Balance: ${{wallet.Balance}}</h1>

<!--Add Transaction-->
<div>
  <input type="text" name="transactionid" placeholder="Transaction ID" [(ngModel)]="transaction.Id"><br>
  <input type="text" name="credit/debit" placeholder="Enter Credit/Debit" [(ngModel)]="transaction.Amount"><br>
  <input type="text" name="description" placeholder="Enter Short Description" [(ngModel)]="transaction.Description"><br>
  <input type="text" name="customer" placeholder="Enter CustomerId" [(ngModel)]="transaction.CustomerId"><br>
  <input type="button" value="Submit Transaction!" (click)="addTransactions()">
</div>
<br><br>

<!--Update Wallet-->
<div>
  <input type="text" name="walletid" placeholder="Wallet ID" [(ngModel)]="wallet.Id"><br>
  <input type="text" name="customerid" placeholder="Customer ID" [(ngModel)]="wallet.CustomerId"><br>
  <input type="text" name="balance" placeholder="Balance" [(ngModel)]="wallet.Balance"><br>
  <input type="button" value="Submit Wallet Update!" (click)="updateWallet()">
</div>
<br><br>
